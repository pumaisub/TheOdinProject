  <script>
      
const palindromes = function(stringCheck) {
    if (typeof stringCheck == "string"){
        var regex = /[!"#$%&'()*+,-./:;<=>?@[\]^_`{|}~]/g;
        var stringNoPunctuation = stringCheck.replace(regex, '');
        var stringNoSpaceNoCapital = stringNoPunctuation.split(" ").join("").toLowerCase();
        var reverse = stringNoSpaceNoCapital.split("").reverse().join("");
        //console.log(stringNoSpaceNoCapital);
        //console.log(reverse);
        if (stringNoSpaceNoCapital === reverse){
            console.log('true// ' + `${stringCheck} is a palindrome`);
        } else{
            console.log('false// ' + `${stringCheck} is not a palindrome`);
        }
    } else {
        console.log("Error, you have not provided the palindromes function a string.")
    }
}
//tests

palindromes("!!!##@RACE carr!");
palindromes("A car, a man, a maraca.")
palindromes('Animal loots foliated detail of stool lamina.')
palindromes('ZZZZ car, a man, a maraca.')
