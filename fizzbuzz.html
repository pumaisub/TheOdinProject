<!DOCTYPE html>
<html>
<title>FizzBuzz function</title>    
<body>
    <script>
        let answer = parseInt(prompt("Please enter the number you would like to FizzBuzz up to:"))
        var i;
        for (i=1; i<=answer;i++){
            if (i % 3 === 0 && i % 5 === 0){
                console.log("FizzBuzz");
            }
            else if(i % 3 === 0){
                console.log("Fizz");
            }
            else if(i % 5 ===0){
                console.log("Buzz");
            }
            else {
                console.log(i);
            }
        }

</script>

</body>
</html>
